{% load static %}
{% load crispy_forms_tags %}
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="{% static 'vendor/css/bootstrap.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'vendor/css/bootstrap-theme.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">


	</head>
	
	<body>

        <div class="container">
            {%block nav_bar%}
                {% include 'landing/layouts/_nav_bar_landing.html' %}
            {%endblock%}
            <div class="container-fluid">
                <div class="row">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>


            {% block scripts %}
                <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
                <script rel="script" type="text/javascript" src="{% static 'vendor/js/bootstrap.js' %}"></script>
            {% endblock %}
	</body>
</html>
